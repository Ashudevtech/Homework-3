<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div id="formlabel">Perosnal details</div>
    <form action="details">
        <label for="salutation">Salutation</label>
        <br>
        <select name="salutation" id="salutation">
            <option value="">--None--</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs."></option>
        </select>
        <br><br>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="abcd">
        <br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="abcd">
        <br><br>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="gender"> Male
        <input type="radio" name="gender" id="gender"> Female
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="abc@gmail.com">
        <br><br>
        <label for="DOB">Date of birth:</label>
        <input type="date" name="DOB" id="DOB">
        <br><br>
        <label for="adddress">Address</label>
        <br>
        <textarea name="adddress" id="adddress" cols="30" rows="5"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
